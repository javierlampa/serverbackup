{% extends "base.html" %}

{% block title %}Escanear Salida - Stock TLS{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto" x-data="scanApp()">
    <div class="mb-6 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-slate-800">Salida Rápida</h1>
            <p class="text-slate-500 text-sm">Escanea un código QR o busca el producto manualmente</p>
        </div>
        <a href="{{ url_for('dashboard.index') }}" class="text-slate-400 hover:text-slate-600">
            <i class="fa-solid fa-times text-xl"></i>
        </a>
    </div>

    <!-- Scanner Section -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mb-6">
        <div class="p-4 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
            <h3 class="font-bold text-slate-700"><i class="fa-solid fa-qrcode mr-2"></i> Escáner QR</h3>
            <button @click="toggleCamera()" class="text-xs font-medium px-3 py-1.5 rounded-lg transition-colors"
                :class="isScanning ? 'bg-red-100 text-red-700 hover:bg-red-200' : 'bg-primary-100 text-primary-700 hover:bg-primary-200'">
                <span x-text="isScanning ? 'Detener Cámara' : 'Iniciar Cámara'"></span>
            </button>
        </div>

        <div x-show="isScanning" class="relative bg-black aspect-video">
            <div id="reader" class="w-full h-full"></div>
        </div>

        <div x-show="!isScanning && !selectedProduct" class="p-8 text-center text-slate-400">
            <i class="fa-solid fa-camera text-4xl mb-3 opacity-20"></i>
            <p class="text-sm">La cámara está desactivada</p>
        </div>
    </div>

    <!-- Manual Search -->
    <div class="mb-6 relative" x-show="!selectedProduct">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fa-solid fa-search text-slate-400"></i>
        </div>
        <input type="text" x-model="searchQuery" @input="filterProducts()" placeholder="O busca por nombre o código..."
            class="block w-full pl-10 pr-3 py-3 border-slate-300 rounded-xl shadow-sm focus:ring-primary-500 focus:border-primary-500">

        <!-- Search Results -->
        <div x-show="searchResults.length > 0"
            class="absolute z-10 w-full mt-1 bg-white rounded-xl shadow-lg border border-slate-100 max-h-60 overflow-auto">
            <template x-for="product in searchResults" :key="product.id">
                <div @click="selectProduct(product)"
                    class="p-3 hover:bg-slate-50 cursor-pointer border-b border-slate-50 last:border-0 flex items-center">
                    <div class="w-10 h-10 bg-slate-100 rounded-lg flex items-center justify-center mr-3 shrink-0">
                        <i class="fa-solid fa-box text-slate-400"></i>
                    </div>
                    <div>
                        <p class="font-bold text-slate-700 text-sm" x-text="product.name"></p>
                        <p class="text-xs text-slate-500" x-text="'Stock: ' + product.stock"></p>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Selected Product Form -->
    <div x-show="selectedProduct"
        class="bg-white rounded-xl shadow-lg border border-primary-100 overflow-hidden transition-all"
        x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-95"
        x-transition:enter-end="opacity-100 transform scale-100">

        <div class="p-4 bg-primary-50 border-b border-primary-100 flex justify-between items-start">
            <div class="flex items-center">
                <div
                    class="w-12 h-12 bg-white rounded-lg flex items-center justify-center mr-3 shadow-sm text-primary-600">
                    <i class="fa-solid fa-box-open text-2xl"></i>
                </div>
                <div>
                    <h3 class="font-bold text-primary-900" x-text="selectedProduct?.name"></h3>
                    <p class="text-xs text-primary-700">
                        Código: <span x-text="selectedProduct?.code"></span> |
                        Stock Actual: <span class="font-bold" x-text="selectedProduct?.stock"></span>
                    </p>
                </div>
            </div>
            <button @click="resetSelection()" class="text-primary-400 hover:text-primary-600">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>

        <form action="{{ url_for('salidas.process') }}" method="POST" class="p-6 space-y-4">
            <input type="hidden" name="product_id" :value="selectedProduct?.id">

            <!-- Operation Type -->
            <div class="grid grid-cols-2 gap-4">
                <label class="cursor-pointer">
                    <input type="radio" name="operation_type" value="loan" class="peer sr-only" checked
                        x-model="operationType">
                    <div
                        class="p-4 rounded-xl border-2 border-slate-200 peer-checked:border-primary-500 peer-checked:bg-primary-50 transition-all text-center hover:bg-slate-50">
                        <i
                            class="fa-solid fa-hand-holding-hand text-2xl mb-2 text-slate-400 peer-checked:text-primary-600"></i>
                        <span
                            class="block font-bold text-sm text-slate-600 peer-checked:text-primary-800">Préstamo</span>
                        <span class="block text-xs text-slate-400 mt-1">Se devolverá</span>
                    </div>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="operation_type" value="exit" class="peer sr-only" x-model="operationType">
                    <div
                        class="p-4 rounded-xl border-2 border-slate-200 peer-checked:border-red-500 peer-checked:bg-red-50 transition-all text-center hover:bg-slate-50">
                        <i
                            class="fa-solid fa-arrow-right-from-bracket text-2xl mb-2 text-slate-400 peer-checked:text-red-600"></i>
                        <span class="block font-bold text-sm text-slate-600 peer-checked:text-red-800">Descarga</span>
                        <span class="block text-xs text-slate-400 mt-1">Consumo / Baja</span>
                    </div>
                </label>
            </div>

            <!-- Recipient -->
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">
                    <span
                        x-text="operationType === 'loan' ? '¿Quién retira? (Prestatario)' : '¿Quién retira? (Responsable)'"></span>

                    <!-- QR Scanner Library & Signature Pad -->
                    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
                    <script
                        src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

                    <script>
                        function scanApp() {
                            return {
                                isScanning: false,
                                html5QrcodeScanner: null,
                                selectedProduct: null,
                                searchQuery: '',
                                searchResults: [],
                                toggleCamera() {
                                    if (this.isScanning) {
                                        this.stopScanner();
                                    } else {
                                        this.startScanner();
                                    }
                                },

                                startScanner() {
                                    this.isScanning = true;
                                    this.html5QrcodeScanner = new Html5Qrcode("reader");

                                    const config = { fps: 10, qrbox: { width: 250, height: 250 } };

                                    this.html5QrcodeScanner.start(
                                        { facingMode: "environment" },
                                        config,
                                        (decodedText, decodedResult) => {
                                            // Success callback
                                            this.handleScanSuccess(decodedText);
                                        },
                                        (errorMessage) => {
                                            // Error callback (ignore for now)
                                        }
                                    ).catch(err => {
                                        console.error("Error starting scanner", err);
                                        this.isScanning = false;
                                        alert("No se pudo iniciar la cámara.");
                                    });
                                },

                                stopScanner() {
                                    if (this.html5QrcodeScanner) {
                                        this.html5QrcodeScanner.stop().then(() => {
                                            this.html5QrcodeScanner.clear();
                                            this.isScanning = false;
                                        }).catch(err => {
                                            console.error("Failed to stop scanner", err);
                                        });
                                    }
                                },

                                async handleScanSuccess(code) {
                                    this.stopScanner();
                                    // Play beep sound
                                    const audio = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3');
                                    audio.play().catch(e => { });

                                    // Find product by code
                                    const product = this.allProducts.find(p => p.code === code);

                                    if (product) {
                                        this.selectProduct(product);
                                    } else {
                                        // Try fetching from backend if not in local list (unlikely but safe)
                                        try {
                                            const response = await fetch(`/salidas/get_product/${code}`);
                                            const data = await response.json();
                                            if (data.success) {
                                                this.selectProduct(data.product);
                                            } else {
                                                alert("Producto no encontrado: " + code);
                                                this.startScanner(); // Resume scanning
                                            }
                                        } catch (e) {
                                            alert("Error al buscar producto");
                                        }
                                    }
                                },

                                filterProducts() {
                                    if (this.searchQuery.length < 2) {
                                        this.searchResults = [];
                                        return;
                                    }
                                    const query = this.searchQuery.toLowerCase();
                                    this.searchResults = this.allProducts.filter(p =>
                                        p.name.toLowerCase().includes(query) ||
                                        p.code.toLowerCase().includes(query)
                                    ).slice(0, 5);
                                },

                                selectProduct(product) {
                                    this.selectedProduct = product;
                                    this.searchQuery = '';
                                    this.searchResults = [];

                                    // Initialize signature pad after DOM update
                                    this.$nextTick(() => {
                                        this.initSignaturePad();
                                    });
                                },

                                resetSelection() {
                                    this.selectedProduct = null;
                                    this.operationType = 'loan';
                                    this.clearSignature();
                                },

                                initSignaturePad() {
                                    const canvas = document.getElementById('signature-pad');
                                    if (canvas) {
                                        // Resize canvas for high DPI
                                        const ratio = Math.max(window.devicePixelRatio || 1, 1);
                                        canvas.width = canvas.offsetWidth * ratio;
                                        canvas.height = canvas.offsetHeight * ratio;
                                        canvas.getContext("2d").scale(ratio, ratio);

                                        this.signaturePad = new SignaturePad(canvas, {
                                            backgroundColor: 'rgb(255, 255, 255)'
                                        });
                                    }
                                },

                                clearSignature() {
                                    if (this.signaturePad) {
                                        this.signaturePad.clear();
                                    }
                                },

                                prepareSubmission(e) {
                                    if (!this.signaturePad || this.signaturePad.isEmpty()) {
                                        e.preventDefault();
                                        alert("Por favor, firme antes de confirmar.");
                                        return;
                                    }
                                    document.getElementById('signature-input').value = this.signaturePad.toDataURL();
                                }
                            }
                        }
                    </script>
