<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center">

    <div class="glass p-8 max-w-sm w-full mx-4">
        <div class="text-center mb-8">
            <!-- Logo -->
            <div class="mb-4 flex justify-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="w-24 h-auto">
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Bienvenido</h1>
            <p class="text-gray-200 text-sm">Sistema de Gestión de Inventario IT</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="mb-4 p-3 rounded bg-red-500 bg-opacity-50 text-white text-sm text-center">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-6">
                <label class="block text-gray-100 text-sm font-bold mb-2" for="username">
                    Usuario
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white bg-opacity-90"
                    id="username" name="username" type="text" placeholder="admin" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-100 text-sm font-bold mb-2" for="password">
                    Contraseña
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-white bg-opacity-90"
                    id="password" name="password" type="password" placeholder="******************" required>
            </div>
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center text-sm text-gray-200">
                    <input type="checkbox" name="remember" class="mr-2">
                    Recordarme
                </label>
            </div>
            <div class="flex items-center justify-center">
                <button
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300"
                    type="submit">
                    Ingresar
                </button>
            </div>
        </form>
    </div>

</body>

</html>
