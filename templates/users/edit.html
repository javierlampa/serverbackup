{% extends "base.html" %}

{% block title %}Editar Usuario - Sistema de Stock{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Breadcrumbs -->
    <nav class="flex mb-6 text-sm font-medium text-slate-500" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-2">
            <li><a href="{{ url_for('users.index') }}" class="hover:text-primary-600 transition-colors">Usuarios</a>
            </li>
            <li><i class="fa-solid fa-chevron-right text-[10px] mx-1"></i></li>
            <li class="text-slate-800">Editar Usuario</li>
        </ol>
    </nav>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
        <div class="p-6 border-b border-slate-100 bg-slate-50/50">
            <h1 class="text-xl font-bold text-slate-800">Editar Usuario: {{ user.username }}</h1>
            <p class="text-sm text-slate-500">Modifica los permisos o actualiza la contrase침a</p>
        </div>

        <form action="{{ url_for('users.edit', id=user.id) }}" method="POST" class="p-6 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Usuario -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-slate-700 mb-2">Nombre de
                        Usuario</label>
                    <div class="relative">
                        <input type="text" name="username" id="username" required value="{{ user.username }}"
                            class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all">
                        <div class="absolute left-3 top-3 text-slate-400">
                            <i class="fa-solid fa-user text-sm"></i>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Correo
                        Electr칩nico</label>
                    <div class="relative">
                        <input type="email" name="email" id="email" required value="{{ user.email }}"
                            class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all">
                        <div class="absolute left-3 top-3 text-slate-400">
                            <i class="fa-solid fa-envelope text-sm"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-semibold text-slate-700 mb-2">Nueva Contrase침a
                    (Opcional)</label>
                <div class="relative">
                    <input type="password" name="password" id="password"
                        placeholder="Deja en blanco para mantener la actual"
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all">
                    <div class="absolute left-3 top-3 text-slate-400">
                        <i class="fa-solid fa-lock text-sm"></i>
                    </div>
                </div>
            </div>

            <!-- Rol -->
            <div>
                <label for="role" class="block text-sm font-semibold text-slate-700 mb-2">Rol del Sistema</label>
                <div class="grid grid-cols-2 gap-4">
                    <label
                        class="relative flex items-center p-4 border border-slate-200 rounded-xl cursor-pointer hover:bg-slate-50 transition-colors has-[:checked]:bg-primary-50 has-[:checked]:border-primary-200">
                        <input type="radio" name="role" value="user" {{ 'checked' if user.role=='user' }}
                            class="sr-only">
                        <div class="flex flex-col">
                            <span class="text-sm font-bold text-slate-800">Usuario</span>
                            <span class="text-xs text-slate-500">Acceso a operaciones b치sicas</span>
                        </div>
                    </label>
                    <label
                        class="relative flex items-center p-4 border border-slate-200 rounded-xl cursor-pointer hover:bg-slate-50 transition-colors has-[:checked]:bg-purple-50 has-[:checked]:border-purple-200">
                        <input type="radio" name="role" value="admin" {{ 'checked' if user.role=='admin' }}
                            class="sr-only">
                        <div class="flex flex-col">
                            <span class="text-sm font-bold text-slate-800">Administrador</span>
                            <span class="text-xs text-slate-500">Control total del sistema</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Botones -->
            <div class="flex items-center justify-end space-x-3 pt-4 border-t border-slate-100">
                <a href="{{ url_for('users.index') }}"
                    class="px-6 py-2.5 text-sm font-semibold text-slate-600 hover:bg-slate-100 rounded-xl transition-colors">
                    Cancelar
                </a>
                <button type="submit"
                    class="px-8 py-2.5 bg-primary-600 text-white text-sm font-bold rounded-xl hover:bg-primary-700 transition-all shadow-lg shadow-primary-600/20">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
