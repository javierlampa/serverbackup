{% extends "base.html" %}

{% block title %}Productos - Stock TLS{% endblock %}

{% block content %}
<div class="space-y-6" x-data="{ 
        modalOpen: false, 
        supplierModalOpen: false,
        isEdit: false, 
        currentId: null, 
        formAction: '', 
        code: '',
        name: '', 
        description: '', 
        brand: '',
        model: '',
        serial_number: '',
                            <form action=" {{ url_for('productos.delete', id=product.id) }}" method="POST"
    onsubmit="return confirm('¿Estás seguro de eliminar este producto?');">
    <button type="submit"
        class="w-8 h-8 rounded-lg bg-white border border-slate-200 text-slate-400 hover:text-red-600 hover:border-red-300 flex items-center justify-center transition-colors"
        title="Eliminar">
        <i class="fa-solid fa-trash text-xs"></i>
    </button>
    </form>
</div>
</div>
</div>
</div>
{% endfor %}
</div>
{% else %}
<div class="flex flex-col items-center justify-center py-16 text-slate-400">
    <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center shadow-sm mb-4">
        <i class="fa-solid fa-box-open text-3xl text-slate-300"></i>
    </div>
    <h3 class="text-lg font-medium text-slate-600">No hay productos</h3>
    <p class="text-sm mb-6">Comienza agregando el primer producto a tu inventario.</p>
    <button
        @click="modalOpen = true; isEdit = false; formAction = '{{ url_for('productos.add') }}'; code=''; name=''; description=''; brand=''; model=''; serial_number=''; status='disponible'; condition='nuevo'; current_stock=0; min_stock=0; location=''; reference_price=''; notes=''; category_id=''; supplier_id=''"
        class="text-primary-600 font-medium hover:text-primary-700 flex items-center">
        <i class="fa-solid fa-plus mr-2"></i> Crear Producto
    </button>
</div>
{% endif %}
</div>

<!-- Product Modal -->
<div x-show="modalOpen" class="fixed inset-0 z-40 overflow-y-auto" aria-labelledby="modal-title" role="dialog"
    aria-modal="true" style="display: none;">

    <div x-show="modalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" aria-hidden="true"
        @click="modalOpen = false"></div>

    <div class="flex items-center justify-center min-h-screen p-4">
        <div x-show="modalOpen" x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95 translate-y-4"
            x-transition:enter-end="opacity-100 scale-100 translate-y-0" x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100 translate-y-0"
            x-transition:leave-end="opacity-0 scale-95 translate-y-4"
            class="bg-white rounded-2xl shadow-2xl transform transition-all max-w-2xl w-full overflow-hidden max-h-[90vh] overflow-y-auto">

            <div
                class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center sticky top-0 z-10">
                <h3 class="text-lg font-bold text-slate-800" x-text="isEdit ? 'Editar Producto' : 'Nuevo Producto'">
                </h3>
                <button @click="modalOpen = false" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <form :action="formAction" method="POST">
                <div class="p-6 space-y-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label for="code" class="block text-sm font-semibold text-slate-700 mb-1">Código
                                *</label>
                            <input type="text" name="code" id="code" x-model="code" required
                                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                        </div>

                        <div>
                            <label for="name" class="block text-sm font-semibold text-slate-700 mb-1">Nombre
                                *</label>
                            <input type="text" name="name" id="name" x-model="name" required
                                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                        </div>
                    </div>

                    <div>
                        <label for="description"
                            class="block text-sm font-semibold text-slate-700 mb-1">Descripción</label>
                        <textarea name="description" id="description" x-model="description" rows="2"
                            class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                        <div>
                            <label for="brand" class="block text-sm font-semibold text-slate-700 mb-1">Marca</label>
                            <input type="text" name="brand" id="brand" x-model="brand"
                                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                        </div>

                        <div>
                            <label for="model" class="block text-sm font-semibold text-slate-700 mb-1">Modelo</label>
                            <input type="text" name="model" id="model" x-model="model"
                                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                        </div>

                        <div>
                            <label for="serial_number" class="block text-sm font-semibold text-slate-700 mb-1">N°
                                Serie</label>
                            <input type="text" name="serial_number" id="serial_number" x-model="serial_number"
                                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label for="category_id"
                                class="block text-sm font-semibold text-slate-700 mb-1">Categoría</label>
                            <select name="category_id" id="category_id" x-model="category_id"
                                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                                <option value="">Sin categoría</option>
                                {% for cat in categories %}
                                <option value="{{ cat.id }}">
                                    {% for p in cat.parents_path %}{{ p.name }} > {% endfor %}{{ cat.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div>
                            <div class="flex items-center justify-between mb-1">
                                <label for="supplier_id"
                                    class="block text-sm font-semibold text-slate-700">Proveedor</label>
                                <button type="button" @click="supplierModalOpen = true"
                                    class="text-primary-600 hover:text-primary-700 text-xs font-medium flex items-center">
                                    <i class="fa-solid fa-plus mr-1"></i> Nuevo
                                </button>
                            </div>

                            <select name="supplier_id" id="supplier_id" x-model="supplier_id"
                                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                                <option value="">Sin proveedor</option>
                                {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                        <div>
                            <label for="status" class="block text-sm font-semibold text-slate-700 mb-1">Estado</label>
                            <select name="status" id="status" x-model="status"
                                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                                <option value="disponible">Disponible</option>
                                <option value="en_uso">En Uso</option>
                                <option value="prestado">Prestado</option>
                                <option value="mantenimiento">Mantenimiento</option>
                                <option value="baja">Baja</option>
                            </select>
                        </div>

                        <div>
                            <label for="condition"
                                class="block text-sm font-semibold text-slate-700 mb-1">Condición</label>
                            <select name="condition" id="condition" x-model="condition"
                                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                                <option value="nuevo">Nuevo</option>
                                <option value="usado">Usado</option>
                            </select>
                        </div>

                        <div>
                            <label for="current_stock" class="block text-sm font-semibold text-slate-700 mb-1">Stock
                                Actual</label>
                            <input type="number" name="current_stock" id="current_stock" x-model="current_stock" min="0"
                                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label for="min_stock" class="block text-sm font-semibold text-slate-700 mb-1">Stock
                                Mínimo</label>
                            <input type="number" name="min_stock" id="min_stock" x-model="min_stock" min="0"
                                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                        </div>

                        <div>
                            <label for="location"
                                class="block text-sm font-semibold text-slate-700 mb-1">Ubicación</label>
                            <input type="text" name="location" id="location" x-model="location"
                                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                        </div>
                    </div>

                    <div>
                        <label for="reference_price" class="block text-sm font-semibold text-slate-700 mb-1">Precio
                            Referencia</label>
                        <input type="number" name="reference_price" id="reference_price" x-model="reference_price"
                            step="0.01" min="0"
                            class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                    </div>

                    <div>
                        <label for="notes" class="block text-sm font-semibold text-slate-700 mb-1">Notas</label>
                        <textarea name="notes" id="notes" x-model="notes" rows="2"
                            class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm"></textarea>
                    </div>
                </div>

                <div class="bg-slate-50 px-6 py-4 flex flex-row-reverse gap-3 sticky bottom-0">
                    <button type="submit"
                        class="w-full sm:w-auto inline-flex justify-center items-center rounded-xl border border-transparent shadow-sm px-5 py-2.5 bg-primary-600 text-sm font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all">
                        <i class="fa-solid fa-check mr-2"></i> Guardar
                    </button>
                    <button type="button" @click="modalOpen = false"
                        class="w-full sm:w-auto inline-flex justify-center items-center rounded-xl border border-slate-300 shadow-sm px-5 py-2.5 bg-white text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-all">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Supplier Modal (Popup) -->
<div x-show="supplierModalOpen" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="supplier-modal-title"
    role="dialog" aria-modal="true" style="display: none;">

    <div x-show="supplierModalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
        x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" aria-hidden="true"
        @click="supplierModalOpen = false"></div>

    <div class="flex items-center justify-center min-h-screen p-4">
        <div x-show="supplierModalOpen" x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95 translate-y-4"
            x-transition:enter-end="opacity-100 scale-100 translate-y-0" x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100 translate-y-0"
            x-transition:leave-end="opacity-0 scale-95 translate-y-4"
            class="bg-white rounded-2xl shadow-2xl transform transition-all max-w-lg w-full overflow-hidden">

            <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <h3 class="text-lg font-bold text-slate-800">Nuevo Proveedor</h3>
                <button @click="supplierModalOpen = false"
                    class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Nombre de la Empresa *</label>
                    <input type="text" x-model="newSupplierName"
                        class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">CUIT/CUIL</label>
                    <input type="text" x-model="newSupplierCuit" placeholder="XX-XXXXXXXX-X"
                        class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Persona de Contacto</label>
                    <input type="text" x-model="newSupplierContact"
                        class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Teléfono</label>
                        <input type="text" x-model="newSupplierPhone"
                            class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1">Email</label>
                        <input type="email" x-model="newSupplierEmail"
                            class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Dirección</label>
                    <input type="text" x-model="newSupplierAddress"
                        class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm py-2.5">
                </div>
            </div>

            <div class="bg-slate-50 px-6 py-4 flex flex-row-reverse gap-3">
                <button type="button" @click="
                            if (newSupplierName) {
                                fetch('{{ url_for('proveedores.add') }}', {
                                    method: 'POST',
                                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                                    body: new URLSearchParams({
                                        name: newSupplierName,
                                        cuit: newSupplierCuit,
                                        contact_person: newSupplierContact,
                                        phone: newSupplierPhone,
                                        email: newSupplierEmail,
                                        address: newSupplierAddress
                                    })
                                })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.success) {
                                        // Update the dropdown
                                        const select = document.getElementById('supplier_id');
                                        const option = new Option(data.name, data.id);
                                        select.add(option);
                                        supplier_id = data.id;
                                        
                                        // Close modal and reset
                                        supplierModalOpen = false;
                                        newSupplierName = '';
                                        newSupplierCuit = '';
                                        newSupplierContact = '';
                                        newSupplierPhone = '';
                                        newSupplierEmail = '';
                                        newSupplierAddress = '';
                                    }
                                });
                            }
                        "
                    class="w-full sm:w-auto inline-flex justify-center items-center rounded-xl border border-transparent shadow-sm px-5 py-2.5 bg-primary-600 text-sm font-medium text-white hover:bg-primary-700 transition-all">
                    <i class="fa-solid fa-check mr-2"></i> Crear Proveedor
                </button>
                <button type="button" @click="supplierModalOpen = false"
                    class="w-full sm:w-auto inline-flex justify-center items-center rounded-xl border border-slate-300 shadow-sm px-5 py-2.5 bg-white text-sm font-medium text-slate-700 hover:bg-slate-50 transition-all">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
