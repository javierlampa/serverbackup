<!-- Modal para Nuevo Proveedor -->
<div x-show="showSupplierModal" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div x-show="showSupplierModal" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
            class="fixed inset-0 transition-opacity bg-slate-900/75 backdrop-blur-sm"
            @click="showSupplierModal = false"></div>

        <div x-show="showSupplierModal" x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="inline-block w-full max-w-lg p-6 my-8 overflow-hidden text-left align-middle transition-all transform bg-slate-900 border border-slate-800 shadow-2xl rounded-2xl">

            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-white flex items-center gap-2">
                    <i class="fa-solid fa-user-plus text-blue-500"></i>
                    Nuevo Proveedor
                </h3>
                <button @click="showSupplierModal = false" class="text-slate-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <form @submit.prevent="saveSupplier" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Nombre / Razón Social *</label>
                    <input type="text" x-model="newSupplier.name" required
                        class="w-full bg-slate-800 border-slate-700 rounded-xl text-white focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">CUIT</label>
                    <input type="text" x-model="newSupplier.cuit" placeholder="XX-XXXXXXXX-X"
                        class="w-full bg-slate-800 border-slate-700 rounded-xl text-white focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">Contacto</label>
                        <input type="text" x-model="newSupplier.contact_person"
                            class="w-full bg-slate-800 border-slate-700 rounded-xl text-white focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">Teléfono</label>
                        <input type="text" x-model="newSupplier.phone"
                            class="w-full bg-slate-800 border-slate-700 rounded-xl text-white focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Email</label>
                    <input type="email" x-model="newSupplier.email"
                        class="w-full bg-slate-800 border-slate-700 rounded-xl text-white focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="flex justify-end gap-3 mt-8">
                    <button type="button" @click="showSupplierModal = false"
                        class="px-4 py-2 text-slate-400 hover:text-white transition-colors">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl transition-all shadow-lg shadow-blue-900/20">
                        Guardar Proveedor
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal para Nuevo Producto -->
<div x-show="showProductModal" class="fixed inset-0 z-50 overflow-y-auto" x-cloak>
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div x-show="showProductModal" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            class="fixed inset-0 transition-opacity bg-slate-900/75 backdrop-blur-sm" @click="showProductModal = false">
        </div>

        <div x-show="showProductModal" x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
            class="inline-block w-full max-w-lg p-6 my-8 overflow-hidden text-left align-middle transition-all transform bg-slate-900 border border-slate-800 shadow-2xl rounded-2xl">

            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-white flex items-center gap-2">
                    <i class="fa-solid fa-box-open text-emerald-500"></i>
                    Nuevo Producto
                </h3>
                <button @click="showProductModal = false" class="text-slate-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <form @submit.prevent="saveProduct" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">Código *</label>
                        <input type="text" x-model="newProduct.code" required
                            class="w-full bg-slate-800 border-slate-700 rounded-xl text-white focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">Categoría *</label>
                        <select x-model="newProduct.category_id" required
                            class="w-full bg-slate-800 border-slate-700 rounded-xl text-white focus:ring-emerald-500 focus:border-emerald-500">
                            <option value="">Seleccionar...</option>
                            {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Nombre *</label>
                    <input type="text" x-model="newProduct.name" required
                        class="w-full bg-slate-800 border-slate-700 rounded-xl text-white focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">Marca</label>
                        <input type="text" x-model="newProduct.brand"
                            class="w-full bg-slate-800 border-slate-700 rounded-xl text-white focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">Modelo</label>
                        <input type="text" x-model="newProduct.model"
                            class="w-full bg-slate-800 border-slate-700 rounded-xl text-white focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                </div>

                <div class="flex justify-end gap-3 mt-8">
                    <button type="button" @click="showProductModal = false"
                        class="px-4 py-2 text-slate-400 hover:text-white transition-colors">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="px-6 py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-bold rounded-xl transition-all shadow-lg shadow-emerald-900/20">
                        Guardar Producto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
